<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM64 HTTP Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ARM64 Assembly HTTP Server</h1>
        <p>This page is being served by a custom HTTP server written in ARM64 assembly!</p>
        <div class="card">
            <h2>Server Information</h2>
            <p>This server uses BSD sockets and demonstrates how to write a functional web server in pure assembly.</p>
            <button id="clickMe">Click Me!</button>
            <p id="clickCount">Button has been clicked 0 times.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
